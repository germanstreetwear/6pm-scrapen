name: Scrape Products

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ermöglicht manuelles Auslösen des Workflows

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Copy Firebase credentials to environment
      run: |
        # Kopiere Firebase-Credentials in das Arbeitsverzeichnis
        cp credentials/shop-65d2e-firebase-adminsdk-3no14-dbe2e1f74a.json ./firebase-credentials.json

    - name: Run Scraping Script
      run: |
        python scraper.py

    - name: Clean up
      run: rm -f firebase-credentials.json  # Entfernt die Firebase-Credentials-Datei nach der Ausführung
